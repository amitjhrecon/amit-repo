# Default values for java-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 043355153133.dkr.ecr.ap-south-1.amazonaws.com/java-k8s 
  tag: v2
  pullPolicy: IfNotPresent
  port: 8080
  health_url: /health

livenessProbe:
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  initialDelaySeconds: 15
  periodSeconds: 20

imagePullSecrets: ap-south-1-ecr-registry
nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80

configvalues: {
  DATABASE_SERVER_NAME: "mysql",
  JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,address=*:5005,server=y,suspend=n -Xms256m -Xmx512m -XX:MaxMetaspaceSize=128m"
}

secrets: {
  DATABASE_USER_NAME: "bXlhcHA=", #myapp
  DATABASE_USER_PASSWORD: "bXlhcHBfcHdk" #myapp_pwd
}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
